<app-modal *ngIf="isVisible" (onClose)="handleOnClose()" [modalSize]="modalSize" [forceClose]="forceClose">
  <span title>{{ title }}</span>
  <div body>
    <app-quiz-builder [(quiz)]="quiz"></app-quiz-builder>
  </div>
  <div footer>
    <button type="button" class="btn btn-primary" (click)="handleSubmit()">
      {{ submitText }}
    </button>
  </div>
</app-modal>
