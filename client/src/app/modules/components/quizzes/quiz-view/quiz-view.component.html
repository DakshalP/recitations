<div class="row" *ngFor="let element of quiz.elements; let index = index">
  <div class="col">
    <div class="quiz-element">
      <h4>Question {{index + 1}}</h4>
      <div class="multipleChoice" *ngIf="element.elementId == 'multiple_choice'">
        <app-quiz-view-multiple-choice [quiz]="quiz" [element]="element"></app-quiz-view-multiple-choice>
      </div>
    </div>
    <div *ngIf="showEditButtons" class="actions">
      <button type="button" class="btn btn-outline-secondary" (click)="handleEditElement(element, index)">
        Edit
      </button>
    </div>
  </div>
</div>
