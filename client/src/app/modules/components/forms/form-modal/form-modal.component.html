<app-modal *ngIf="showModal" (onClose)="handleOnClose()" [modalSize]="modalSize" [forceClose]="forceClose">
    <span title>{{ title }}</span>
    <div body>
        <div class="spinner-border text-primary" role="status" *ngIf="loading">
            <span class="sr-only">Loading...</span>
        </div>
        <app-form
            [form]="form"
            [showSubmit]="false"
            [forceSubmit]="forceFormSubmit"
            (onSubmit)="handleOnSubmit($event)"
            (onFieldChange)="handleOnFieldChange($event)"
        >
        </app-form>
    </div>
    <div footer>
        <button type="button" class="btn btn-primary" (click)="handleModalSubmit()" [disabled]="loading">
            {{ submitText }}
        </button>
    </div>
</app-modal>
