<app-form-modal
    *ngIf="isVisible"
    [submitText]="role && role.id ? 'Save Role' : 'Create Role'"
    [showModal]="isVisible"
    [form]="form"
    [modalSize]="'xl'"
    [title]="role && role.id ? 'Edit Role' : 'New Role'"
    (onSubmit)="formSubmitted($event)"
    (onClose)="handleClose()"
    [forceClose]="forceClose"
>
</app-form-modal>
