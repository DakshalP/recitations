<div *ngIf="settingSections">
    <div *ngFor="let section of settingSections">
        <h3>{{ section.headerText }}</h3>
        {{ section.explanationText }}
        <br />

        <app-form [form]="section.form" [showSubmit]="false" (onFieldChange)="handleFieldUpdated($event)"></app-form>

        <hr />
    </div>

    <button type="button" class="btn btn-primary" (click)="handleSubmit()">Save Settings</button>
</div>
