<nav class="col-md-2 d-none d-md-block bg-light sidebar position-fixed">


  <mat-accordion *ngFor="let course of userCourses; let i = index" class="example-headers-align">
    <mat-expansion-panel [expanded]="step === i" (opened)="setStep(i)" hideToggle
                         class="mat-expansion-panel mat-elevation-z1">
      <mat-expansion-panel-header [collapsedHeight]="'2.25rem'" [expandedHeight]="'2.75rem'"
                                  (click)="handleToggleActiveCourse(course)" >
        <mat-panel-title>
          <strong>{{userCourses[i].name}}</strong>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <ul class = "nav flex-column">
        <li><a class = "badge badge-pill link-style" routerLink="/courses/{{ course.id }}">Home</a>
        </li>
        <li><a class = "badge badge-pill link-style"  routerLink="/courses/{{ course.id }}/sections">Sections</a>
        </li>
        <li><a class = "badge badge-pill link-style" routerLink="/courses/{{ course.id }}/problems">Problems</a>
        </li>

      </ul>

    </mat-expansion-panel>
  </mat-accordion>

</nav>
