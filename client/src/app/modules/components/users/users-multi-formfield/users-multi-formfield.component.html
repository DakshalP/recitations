<div class="row">
    <div class="col">
        <app-user-search-formfield
            [user]="currentlySelectedUser"
            (onChange)="handleUserSelected($event)"
        ></app-user-search-formfield>
    </div>
</div>
<div class="row" style="padding: 0px 16px">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.username }}</td>
                    <td>{{ user.firstName }} {{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <button type="button" class="btn btn-secondary" (click)="handleUserDeleted(user)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
