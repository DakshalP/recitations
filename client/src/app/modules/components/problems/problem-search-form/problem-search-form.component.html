<input 
	type="text" 
	name="{{ name }}"
	value="{{ formatter(problem) }}"
	class="form-control" 
	[ngbTypeahead]="search" 
	[resultFormatter]="formatter" 
	[inputFormatter]="formatter" 
	(selectItem)="handleProblemSelected($event)"
>

<app-problem-view
	*ngIf="problem"
	[problem]="problem"
></app-problem-view>
