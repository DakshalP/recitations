    <ng-container

    <ng-container *ngIf="lessonPlan">
      <div class="divider-sm"></div>
  
      <app-lesson-plan-view [lessonPlan]="lessonPlan">
      </app-lesson-plan-view>
  
    </ng-container>
  </div>
