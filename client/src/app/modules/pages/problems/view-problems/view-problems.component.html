<div class = "page">
	<ng-container
		*ngIf="!isLoading && !course">
		<h4>Not Found</h4>
	</ng-container>
	<ng-container
		*ngIf="course">
		<h4>{{ course.name }} Problems</h4>

		<button 
			type="button" 
			class="btn btn-primary"
			(click)="handleOpenNewProblemModal()"
		>Add Problem</button>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Problem Name</th>
					<th>Difficulty</th>
					<th>Estimated Duration</th>
					<th>Creator</th>
					<th>Modify</th>
				</tr>
			</thead>
			<tbody>
				<tr
					*ngFor="let problem of problems">
					<td>{{ problem.name }}</td>
					<td>{{ problem.difficulty }}</td>
					<td>{{ problem.estimatedDuration }}</td>
					<td>
						<app-user-badge
							[user]="problem.creator">
						</app-user-badge>
					</td>
					<td (click)="handleOpenEditProblemModal(problem)">Modify</td>
				</tr>
			</tbody>
		</table>

	</ng-container>
</div>

<app-problem-edit
	[isVisible]="isEditProblemModalOpen"
	[(problem)]="selectedEditProblem"
	(onClose)="handleCloseEditProblemModal()"
></app-problem-edit>
