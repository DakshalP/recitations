<div class = "page">
	<ng-container
		*ngIf="!isLoading && !course">
		<h4>Not Found</h4>
	</ng-container>
	<ng-container *ngIf="course">
<!--    <div class="jumbotron">-->
      <div class="container">
        <h1 class="display-4">{{ course.name }}</h1>
        <p class="lead">{{course.department}}:{{course.courseCode}}</p>
      </div>
<!--    </div>-->



	</ng-container>
</div>
